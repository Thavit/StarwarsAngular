<mat-toolbar color="primary">
    <span>{{header}}</span>

    <!-- This fills the remaining space of the current row -->
    <span class="example-fill-remaining-space"></span>

    <back-button color="white"></back-button>
</mat-toolbar>
<mat-nav-list>
    <a mat-list-item routerLink="{{ person.url.replace('https://swapi.co/api/people/', '') }}"
        *ngFor="let person of people.results; let i = index"><strong>{{ person.name | uppercase }}</strong></a>
</mat-nav-list>
