<mat-toolbar color="primary">
    <span>{{ header }}</span>

    <!-- This fills the remaining space of the current row -->
    <span class="example-fill-remaining-space"></span>

    <back-button color="white"></back-button>
</mat-toolbar>
<mat-nav-list>
    <a mat-list-item routerLink="{{ film.url.replace('https://swapi.co/api/films/', '') }}"
        *ngFor="let film of films.results; let i = index"><strong>{{ film.title | uppercase }}</strong></a>
</mat-nav-list>
