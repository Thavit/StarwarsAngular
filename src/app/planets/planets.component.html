<mat-toolbar color="primary">
    <span>{{ header }}</span>

    <!-- This fills the remaining space of the current row -->
    <span class="example-fill-remaining-space"></span>

    <back-button color="white"></back-button>
</mat-toolbar>
<mat-nav-list>
    <a mat-list-item routerLink="{{ planet.url.replace('https://swapi.co/api/planets/', '') }}"
        *ngFor="let planet of planets.results; let i = index"><strong>{{ planet.name | uppercase }}</strong></a>
</mat-nav-list>
